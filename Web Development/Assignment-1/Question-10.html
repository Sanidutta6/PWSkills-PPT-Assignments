<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seminar Schedule</title>
    <style>
      table {
        width: 100%;
        text-align: left;
      }
      table td,
      table th {
        border: 1px solid #000000;

      }
      table tbody td {
        font-size: 24px;
        color: #000000;
      }
      table thead {
        background: #ffffff;
      }

        font-size: 27px;
        font-weight: bold;
        color: #000000;
        text-align: center;
      }
    </style>
  </head>

      </tr>
      <tr>
      <th>Begin</th>
      <th>End</th>
      </tr>
      </thead>
      <tbody>
      <tr>
      <td rowspan="2">Monday</td>
      <td rowspan="2">8:00 AM</td>
      <td rowspan="2">5:00 PM</td>
      <td>Introduction to XML</td>
      </tr>
      <tr>
      <td>Validity DtD and Relad NG</td>
      </tr>
      <tr>
      <td rowspan="3">Tuesday</td>
      <td>8:00 AM</td>
      <td>11:00 AM</td>
      <td rowspan="2">XPath</td>
      </tr>
      <tr>
      <td>11:00 AM</td>
      <td>2:00 PM</td>
      
      </tr>
      <tr>
      <td>2:00 PM</td>
      <td>5:00 PM</td>
        <td>XSL Transformations</td>
      </tr>
      <tr>
      <td>Wednesday</td>
      <td>8:00 PM</td>
      <td>12:00 PM</td>
      <td>XSL Formatting Objects</td>
      </tr>
      </tbody>
      </table>
  </body>
</html>
